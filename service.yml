apiVersion: v1
kind: Service
metadata:
  name: middleware
  namespace: siplay
  labels:
    name: middleware
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    name: middleware
